<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Gallery</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">
				<div class="container clearfix">

					<div class="masonry-thumbs grid-container grid-3" data-big="2" data-lightbox="gallery">
						<a class="grid-item" href="img/img1.jpg" data-lightbox="gallery-item"><img src="img/img1.jpg" alt="Gallery Thumb 1"></a>
						<a class="grid-item" href="img/img2.jpg" data-lightbox="gallery-item"><img src="img/img2.jpg" alt="Gallery Thumb 2"></a>
						<a class="grid-item" href="img/img3.jpg" data-lightbox="gallery-item"><img src="img/img3.jpg" alt="Gallery Thumb 3"></a>
						<a class="grid-item" href="img/img4.jpg" data-lightbox="gallery-item"><img src="img/img4.jpg" alt="Gallery Thumb 4"></a>
						<a class="grid-item" href="img/img5.jpg" data-lightbox="gallery-item"><img src="img/img5.jpg" alt="Gallery Thumb 5"></a>
						<a class="grid-item" href="img/img6.jpg" data-lightbox="gallery-item"><img src="img/img6.jpg" alt="Gallery Thumb 6"></a>
						<a class="grid-item" href="img/img7.jpg" data-lightbox="gallery-item"><img src="img/img7.jpg" alt="Gallery Thumb 4"></a>
						<a class="grid-item" href="img/img8.jpg" data-lightbox="gallery-item"><img src="img/img8.jpg" alt="Gallery Thumb 5"></a>
						<a class="grid-item" href="img/img9.jpg" data-lightbox="gallery-item"><img src="img/img9.jpg" alt="Gallery Thumb 6"></a>
					</div>

				</div>
			</div>
		</section><!-- #content end -->

	

	</div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

</body>
</html>
